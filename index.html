<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="http://bootswatch.com/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/site.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/friends.js"></script>
</head>
<body>
    <div class="row">
        <div class="col col-sm-9">
            <div id="map"></div>
        </div>
        <div class="col col-sm-3 sidebar">
            <h2 style="padding-left:15px;"><span data-bind="text: friends().length"></span> Friends</h2>
            <div class="list-group" data-bind="foreach: friends()">
                <a class="list-group-item" data-bind="click: onClick">
                    <h3><span data-bind="text: name"></span></span></h3>
                    <p><span data-bind="text: company"></span></p>
                </a>
            </div>
        </div>
    </div>

    <script>
    var map = L.map('map');
    var viewModel = new ScoreBoardViewModel(friends);
    ko.applyBindings(viewModel);
    viewModel.generateMap();
    </script>

</body>
</html>
